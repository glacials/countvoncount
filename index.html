<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/tether/dist/css/tether.min.css" />
    <link rel="stylesheet" href="css/page.css" />

  </head>
  <body>
    <div class="container" style="margin-top: 1em; margin-bottom: 1em;">
      <button id="add-player-btn" class="col-md-4">+ Add player</button>
      <button id="reset-life-btn" class="col-md-4">♻ Reset life</button>
      <button id="corner-mode-btn" class="col-md-4">┑ Corner mode</button>
    </div>

    <div id="player-area" class="container">
    </div>

    <div data-player-num="0" class="player player-template col-md-6">
      <h4 id="player-name" class="col-md-12" style="text-align: center;">Player <span id="player-num">0</span></h4>

      <h1 id="life" class="player-life col-md-12" style="text-align: center;">40</h1>

      <button id="life-incr-1" class="life-btn life-btn-left  life-btn-top col-md-6">+1</button>
      <button id="life-incr-5" class="life-btn life-btn-right life-btn-top col-md-6">+5</button>
      <button id="life-decr-1" class="life-btn life-btn-left  life-btn-bottom col-md-6">-1</button>
      <button id="life-decr-5" class="life-btn life-btn-right life-btn-bottom col-md-6">-5</button>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/playerName.js"></script>
    <script src="js/life.js"></script>
    <script src="js/cornerMode.js"></script>
    <script src="js/setDefaults.js"></script>
  </body>
</html>
